<header class="header mb-2">
  <div class="header__content flex justify-between items-center">
    <div class="header__logo">
      <a routerLink="" class="w-20 h-24 mr-4 flex items-center relative">
        <img src="assets/Logo-2.svg" alt="youtube" class="w-16 h-20" />
      </a>
    </div>
    <!-- <ng-container *ngIf="logIn"> -->
    <div class="header__profile flex justify-center items-center">
      <div class="flex justify-center items-center mr-4">
        <div class="flex justify-center items-center">
          <div class="mr-1">Your name</div>
          <a routerLink="/profile" class="h-10">
            <button
              class="rounded-md text-white text-md text-center ml-2 hover:shadow-lg hover:shadow-red-500/40"
            >
              <img src="assets/Profile.svg" alt="profile" class="w-10 h-10" />
            </button>
          </a>
        </div>
        <a routerLink="youtube/admin" class="ml-4">
          <app-button>Admin</app-button>
        </a>
        <a routerLink="favorite" class="ml-2">
          <app-button
            ><span class="flex"
              >Fav
              <img
                src="assets/fav.svg"
                alt="like"
                class="w-4 h-4 ml-1 pt-1" /></span
          ></app-button>
        </a>
      </div>
      <a routerLink="auth" class="ml-4" (click)="logout()"
        ><app-button>Logout</app-button>
      </a>
    </div>
    <!-- </ng-container> -->
  </div>
</header>
