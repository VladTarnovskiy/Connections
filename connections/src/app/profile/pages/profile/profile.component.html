<section
  class="form relative flex flex-1 flex-col justify-center px-6 py-12 lg:px-4 text-base_green"
  *ngIf="profileData$ | async as profileData"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-base_green"
    >
      Profile
    </h2>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div>
      <div class="mb-3 flex justify-between">
        <div class="mr-2">Username:</div>
        <div class="font-semibold">{{ profileData.name }}</div>
        <input class="input__name" />
      </div>
      <div class="mb-3 flex justify-between">
        <div class="mr-2">Email:</div>
        <div class="font-semibold">{{ profileData.email }}</div>
      </div>
      <div class="mb-3 flex justify-between">
        <div class="mr-2">User id:</div>
        <div class="font-semibold">{{ profileData.uid }}</div>
      </div>
      <div class="mb-3 flex justify-between">
        <div class="mr-2">Creation at:</div>
        <div class="font-semibold">
          {{ profileData.createdAt | date : "medium" }}
        </div>
      </div>
      <div class="mt-8">
        <button
          type="submit"
          class="mt-2 flex w-full justify-center rounded-md bg-base_blue p-2 px-3 text-sm font-semibold leading-6 text-white shadow-sm transition delay-75 ease-in-out hover:cursor-pointer hover:shadow-yellow-300/60 active:scale-[95%]"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
</section>
<p-toast position="bottom-right"></p-toast>
