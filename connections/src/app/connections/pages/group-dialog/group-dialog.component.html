<div>
  <div class="connections_title flex justify-between items-center mb-4">
    <div class="flex justify-start items-center">
      <a
        routerLink=""
        class="hover:cursor-pointer active:scale-[95%] mr-1"
        (click)="updateGroupDialog()"
      >
        <img
          src="assets/arrow-sm-left.svg"
          alt="Go to main page"
          class="w-10 h-10"
        />
      </a>
      <div class="connections__name text-3xl mr-2">Group Dialog</div>
      <button
        class="connections__update mr-2 hover:cursor-pointer"
        (click)="updateGroupDialog()"
      >
        <app-refresh-but [active]="isActive"></app-refresh-but>
      </button>
      <div class="connections__timer">
        00:{{ timer < 10 ? "0" : "" }}{{ timer }}
      </div>
    </div>
    <button (click)="deleteGroupDialog()">
      <app-button>Delete</app-button>
    </button>
  </div>
  <div
    class="conversation flex flex-col pb-16"
    [ngClass]="(isLoading$ | async) ? 'opacity-50' : 'opacity-100'"
  >
    <div
      *ngIf="(groupDialogData$ | async)?.length === 0"
      class="m-auto mt-[250px]"
    >
      No messages.
    </div>
    <app-message
      *ngFor="let message of groupDialogData$ | async"
      [messageData]="message"
    ></app-message>
  </div>
  <div
    class="message__add flex py-2 px-6 fixed bottom-0 left-0 w-full bg-white"
  >
    <input
      type="text"
      placeholder="Enter message"
      [(ngModel)]="message"
      (keyup.enter)="sentMessage()"
      class="border-2 border-base_blue flex-grow placeholder:text-gray-500 p-1 rounded-lg outline-none"
    />
    <button (click)="sentMessage()">
      <img src="assets/sent.svg" alt="arrow" class="w-10 h-10" />
    </button>
  </div>
</div>
<div *ngIf="removeGroupData$ | async">
  <app-modal
    ><app-group-remove [groupID]="groupID"></app-group-remove
  ></app-modal>
</div>
