<div [ngClass]="(isLoading$ | async) ? 'opacity-50' : 'opacity-100'">
  <div class="connections_title flex justify-start items-center mb-4">
    <div class="connections__name text-3xl mr-2">Peoples</div>
    <button
      class="connections__update mr-2 hover:cursor-pointer"
      (click)="updatePeople()"
    >
      <app-refresh-but [active]="isActive"></app-refresh-but>
    </button>
    <div class="connections__timer">
      00:{{ timer < 10 ? "0" : "" }}{{ timer }}
    </div>
  </div>
  <div class="groups__container">
    <app-person
      *ngFor="let personData of peopleData$ | async"
      [personData]="personData"
    ></app-person>
  </div>
</div>
